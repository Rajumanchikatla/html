<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <!-- card 1 -->
        <div class="card">
            <div class="card-img-box">
                <img class="img-box" src="assets/tshirt.png" alt="img"> 
            </div>
            <div class="card-content-box">
                <div class="heading">
                    <h4 class="card-name">Men's T Shirt</h4>
                    <span class="price">$45</span>
                </div>
                <p class="card-description">mens t shirt very comfortable 
                    in all sizes it's avaliable
                </p>
                <div class="color-box">
                    <h5 class="color-heading">Color</h5>
                    <div class="color-group">
                        <div class="color">
                            <input type="radio" id="card-1-red" name="color" value="red">
                            <label for="card-1-red" class="label-color-red">
                                <span class="label-selected"></span>
                            </label>
                        </div>
                        <div class="color">
                            <input type="radio" id="card-1-black" name="color" value="black">
                            <label for="card-1-black" class="label-color-black">
                                <span class="label-selected"></span>
                            </label>
                        </div> 
                        <div class="color">
                            <input type="radio" id="card-1-green" name="color" value="green">
                            <label for="card-1-green" class="label-color-green">
                                <span class="label-selected"></span>
                            </label>
                        </div>
                    </div>
                </div>  
                <div class="size-box">
                    <div class="size-heading">Size</div>
                    <div class="size-group">
                        <div class="size">
                            <input type="radio" id="card-1-s" name="color" value="s">
                            <label for="card-1-s" class="label-size">S
                                <span class="size-label-selected"></span>
                            </label>
                        </div>
                        <div class="size">
                            <input type="radio" id="card-1-m" name="color" value="M">
                            <label for="card-1-m" class="label-size">M
                                <span class="size-label-selected"></span>
                            </label>
                        </div>
                        <div class="size">
                            <input type="radio" id="card-1-l" name="color" value="L">
                            <label for="card-1-l" class="label-size">L
                                <span class="size-label-selected"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <a href="#" class="btn btn-primary">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span>
                            Add to your cart
                        </span>
                    </a>
                </div>
            </div>
         </div>
