<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flex-items">
            <div class="flex-box div-1">1</div>
            <div class="flex-box div-2">2</div>
            <div class="flex-box div-3">3</div>
            <div class="flex-box div-4">4</div>
            <div class="flex-box div-5">5</div>
            <div class="flex-box div-6">6</div>

        </div>
    </div>
</body>
</html>
